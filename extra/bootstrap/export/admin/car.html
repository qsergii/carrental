<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
<link rel="preload" href="${pageContext.request.contextPath}/assets/fonts/CentraNo2-Book.woff2" as="font/woff2"
          crossorigin="" />
    <link rel="preload" href="${pageContext.request.contextPath}/assets/fonts/CentraNo2-Bold.woff2" as="font/woff2"
          crossorigin="" />
    <link rel="preload" href="${pageContext.request.contextPath}/assets/fonts/CentraNo2-Medium.woff2" as="font/woff2"
          crossorigin="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>carrental</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&amp;subset=cyrillic,cyrillic-ext&amp;display=swap">
    <link rel="stylesheet" href="../assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <section>
        <div class="container">
            <p>Car</p>
            <div class="row row-cols-1">
                <div class="col"><img src="../assets/img/clipboard-image-1.png"></div>
                <div class="col">
                    <form><input class="form-control" type="hidden" name="id">
                        <div class="input-group"><span class="input-group-text">Name:</span><input class="form-control" type="text"></div>
                        <div class="input-group"><span class="input-group-text">Model:</span><select class="form-select">
                                <optgroup label="This is a group">
                                    <option value="12" selected="">This is item 1</option>
                                    <option value="13">This is item 2</option>
                                    <option value="14">This is item 3</option>
                                </optgroup>
                            </select></div>
                        <div class="input-group"><span class="input-group-text">Price:</span><input class="form-control" type="number"></div>
                        <div class="input-group"><span class="input-group-text">Description:</span><textarea class="form-control"></textarea></div>
                        <div class="input-group"><span class="input-group-text">Blocked:</span><input type="checkbox" class="form-check-input"></div>
                        <div class="input-group"><button class="btn btn-primary" type="button">Save</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>
