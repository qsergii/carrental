<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>carrental</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&amp;subset=cyrillic,cyrillic-ext&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section>
        <div class="container card" style="padding-top: 54px;">
            <div class="row">
                <div class="col"><img class="card-img" src="assets/img/clipboard-image-1.png"></div>
                <div class="col">
                    <p class="card-header" style="font-weight: bold;color: var(--bs-indigo);font-size: 30px;">Audi A8</p>
                    <p class="card-text">This car takes you wherever and whenever you want&nbsp; comfortable and too fast to believe</p>
                    <p class="price" style="color: var(--bs-red);font-weight: bold;">$9.99 per 24h</p>
                    <form>
                        <div class="input-group"><span class="input-group-text">Passport number:</span><input class="form-control" type="text" name="passport_number"></div>
                        <div class="input-group"><span class="input-group-text">Passport valid:</span><input class="form-control" type="date" name="passport_valid"></div>
                        <div class="input-group"><span class="input-group-text">With driver:</span><select class="form-select">
                                <optgroup label="This is a group">
                                    <option value="12" selected="">This is item 1</option>
                                    <option value="13">This is item 2</option>
                                    <option value="14">This is item 3</option>
                                </optgroup>
                            </select></div>
                        <div class="input-group"><span class="input-group-text">Number of days:</span><input class="form-control" type="number"></div>
                        <p class="text-secondary">You passport data will be stored and use in next order</p><button class="btn btn-primary border rounded d-md-flex" type="button">Make the order</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
