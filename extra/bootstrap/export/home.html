<body>

                <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span>RENAR&nbsp;</span><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"><i class="icon ion-android-car"></i></span><span>Rent car</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-6"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>

                        </select></div>

                                <option value="13">Buissness</option>
                                <option value="14">Comfort</option>
                                <option value="econom">Econom</option>
                            </optgroup>
                        </select></div>

                                <option value="12" selected="">price</option>
                                <option value="13">price desc</option>
                                <option value="14">name</option>
                                <option value="">name desc</option>
                            </optgroup>
